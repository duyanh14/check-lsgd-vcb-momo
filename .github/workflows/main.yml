name: remote ssh command
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: executing remote ssh commands using ssh key
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        port: ${{ secrets.PORT }}
        script: |
          cd ~/check-lsgd-vcb-momo/
          sudo git restore .
          sudo docker-compose -f docker-compose.server.yml  --env-file ./client/.env down
          sudo docker-compose -f docker-compose.frontend.yml --env-file ./client/.env down
          sudo docker-compose -f docker-compose.cron.yml --env-file ./client/.env down
          sudo git pull https://github.com/hophamlam/check-lsgd-vcb-momo.git
          sudo docker-compose -f docker-compose.server.yml  --env-file ./client/.env build
          sudo docker-compose -f docker-compose.frontend.yml --env-file ./client/.env build
          sudo docker-compose -f docker-compose.cron.yml --env-file ./client/.env build
          sudo docker-compose -f docker-compose.server.yml --env-file ./client/.env up -d
          sudo docker-compose -f docker-compose.frontend.yml --env-file ./client/.env up -d
          sudo docker-compose -f docker-compose.cron.yml --env-file ./client/.env up -d
          echo "hi!"
